<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pidezor TV - Giriş</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF5722;
            --secondary-color: #E64A19;
            --dark-color: #212121;
            --light-color: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: var(--light-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: #252525;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo i {
            font-size: 32px;
            margin-right: 10px;
        }
        
        .login-option {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .login-option:hover {
            background-color: #444;
            transform: translateY(-3px);
        }
        
        .login-option i {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .login-option h2 {
            margin-bottom: 5px;
        }
        
        .login-option p {
            color: #aaa;
            font-size: 14px;
        }
        
        .admin-form {
            display: none;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #444;
            color: white;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-tv"></i>
            <span>Pidezor TV</span>
        </div>
        
        <div class="login-option" id="guest-option">
            <i class="fas fa-user"></i>
            <h2>Misafir Girişi</h2>
            <p>Sadece izin verilen kanalları izleyebilirsiniz</p>
        </div>
        
        <div class="login-option" id="admin-option">
            <i class="fas fa-lock"></i>
            <h2>Admin Girişi</h2>
            <p>Tüm kanallara erişim ve yönetim</p>
        </div>
        
        <div class="admin-form" id="admin-form">
            <div class="form-group">
                <label for="admin-password">Admin Şifresi</label>
                <input type="password" id="admin-password" placeholder="Şifrenizi girin">
            </div>
            <button class="btn" id="admin-login-btn">Giriş Yap</button>
            <div class="error-message" id="error-message">Hatalı şifre! Lütfen tekrar deneyin.</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const guestOption = document.getElementById('guest-option');
            const adminOption = document.getElementById('admin-option');
            const adminForm = document.getElementById('admin-form');
            const adminPassword = document.getElementById('admin-password');
            const adminLoginBtn = document.getElementById('admin-login-btn');
            const errorMessage = document.getElementById('error-message');
            
            // Admin seçeneğine tıklandığında
            adminOption.addEventListener('click', function() {
                adminForm.style.display = 'block';
                adminOption.style.display = 'none';
                guestOption.style.display = 'none';
            });
            
            // Misafir girişi
            guestOption.addEventListener('click', function() {
                sessionStorage.setItem('userRole', 'guest');
                window.location.href = 'anasayfa.html';
            });
            
            // Admin giriş butonu
            adminLoginBtn.addEventListener('click', function() {
                const password = adminPassword.value.trim();
                
                if (password === 'pidezor7474') {
                    sessionStorage.setItem('userRole', 'admin');
                    window.location.href = 'anasayfa.html';
                } else {
                    errorMessage.style.display = 'block';
                    adminPassword.value = '';
                }
            });
            
            // Enter tuşu ile giriş
            adminPassword.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    adminLoginBtn.click();
                }
            });
        });
    </script>
</body>
</html>
